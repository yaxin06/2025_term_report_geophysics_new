<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索地底：地球物理學課程紀錄</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        body { font-family: 'Noto Serif TC', serif; background: #1a1a1b; color: #e5e5e5; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.1); }
        .accent-text { color: #d4af37; } /* 金質文青色 */
        .timeline-line { width: 2px; background: linear-gradient(180deg, #d4af37 0%, transparent 100%); }
        .sidebar-link.active { border-left: 3px solid #d4af37; color: #d4af37; background: rgba(212, 175, 55, 0.1); }
        .card-enter { transition: all 0.5s ease; cursor: pointer; }
        .card-enter:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.08); }
    </style>
</head>
<body class="min-h-screen">

<div id="app" class="flex min-h-screen">

    <nav class="w-64 border-r border-white/10 hidden lg:flex flex-col p-6 sticky top-0 h-screen overflow-y-auto bg-[#141415]">
        <h1 class="text-xl font-bold mb-8 accent-text tracking-widest leading-loose">探索地心<br>GEOPHYSICS</h1>
        <div class="space-y-4">
            <button @click="currentPage = 'home'" :class="{'active': currentPage === 'home'}" class="sidebar-link w-full text-left px-4 py-2 text-sm transition-all">首頁 - 主題總覽</button>
            <template v-for="(item, index) in courses" :key="index">
                <button @click="currentPage = item.id" :class="{'active': currentPage === item.id}" 
                        class="sidebar-link w-full text-left px-4 py-2 text-xs opacity-70 hover:opacity-100 transition-all">
                    {{ item.date }} {{ item.title.substring(0, 10) }}...
                </button>
            </template>
        </div>
    </nav>

    <main class="flex-1 p-8 lg:p-16 max-w-6xl mx-auto">
        
        <section v-if="currentPage === 'home'" class="animate__animated animate__fadeIn">
            <div class="mb-12">
                <h2 class="text-4xl font-bold mb-4">週課主題紀錄</h2>
                <p class="text-gray-400 italic font-light tracking-wide italic">紀錄從地表到地心的每一場探險。</p>
            </div>

            <div class="relative">
                <div class="absolute timeline-line h-full left-4 lg:left-1/2 transform -translate-x-1/2 opacity-20"></div>
                
                <div class="space-y-12">
                    <div v-for="(item, index) in courses" :key="index" 
                         @click="currentPage = item.id"
                         class="relative flex flex-col lg:flex-row items-center justify-between group cursor-pointer">
                        
                        <div :class="index % 2 === 0 ? 'lg:text-right lg:pr-12' : 'lg:order-last lg:text-left lg:pl-12'" class="w-full lg:w-5/12 ml-10 lg:ml-0">
                            <span class="text-xs accent-text font-mono tracking-widest">{{ item.date }}</span>
                            <h3 class="text-xl font-bold mt-1 group-hover:text-white transition-colors">{{ item.title }}</h3>
                            <p class="text-sm text-gray-400 mt-2">{{ item.subtitle }}</p>
                        </div>

                        <div class="absolute left-4 lg:left-1/2 transform -translate-x-1/2 w-3 h-3 rounded-full bg-amber-600 shadow-xl group-hover:scale-150 transition-transform"></div>

                        <div class="hidden lg:block lg:w-5/12"></div>
                    </div>
                </div>
            </div>
        </section>

        <section v-else class="animate__animated animate__fadeIn">
            <button @click="currentPage = 'home'" class="mb-8 text-sm text-gray-500 hover:text-white transition-colors">← 返回總覽</button>
            
            <div v-for="item in [currentCourse]" :key="item.id">
                <div class="mb-10">
                    <span class="accent-text font-mono tracking-widest">{{ item.date }}</span>
                    <h2 class="text-4xl font-bold mt-4">{{ item.title }}</h2>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div v-for="(content, i) in item.details" :key="i" class="glass p-8 rounded-2xl flex flex-col justify-between">
                        <div>
                            <h4 class="text-sm font-bold accent-text mb-4 tracking-widest">{{ content.label }}</h4>
                            <p class="text-lg leading-relaxed text-gray-200" v-html="content.text"></p>
                        </div>
                        <div v-if="content.tag" class="mt-8">
                            <span class="px-3 py-1 bg-white/10 rounded-full text-[10px] tracking-tighter uppercase">{{ content.tag }}</span>
                        </div>
                    </div>
                </div>

                <div v-if="item.extra" class="mt-12 p-8 glass rounded-2xl border-dashed border-amber-900/50">
                    <h4 class="text-xs uppercase tracking-[0.2em] mb-4 opacity-50">相關資料與心得</h4>
                    <p class="text-gray-400 leading-loose">{{ item.extra }}</p>
                </div>
            </div>
        </section>

    </main>
</div>

<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    createApp({
        data() {
            return {

                        { label: '成績計算', text: '專題發表 40% <br> 實驗報告 30% <br> 實作參與 30%', tag: 'Grading' },

                    { id: 'w4', date: '10/01', title: '甘禮有博士演講', subtitle: '專題演講心得紀錄', details: [

                    ]}
                ]
            }
        },
        computed: {
            currentCourse() {
                return this.courses.find(c => c.id === this.currentPage);
            }
        }
    }).mount('#app');
</script>

</body>
</html>
