<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>探索地心：地球物理課程軌跡</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Serif TC', serif; background-color: #121212; color: #e5e5e5; }
        .geo-gradient { background: linear-gradient(180deg, #1a1a1b 0%, #2c3e50 100%); }
        .timeline-line { background: linear-gradient(to bottom, #d4af37 0%, #2c3e50 100%); }
        .card-hover:hover { transform: translateY(-5px); transition: all 0.3s ease; box-shadow: 0 10px 20px rgba(212, 175, 55, 0.1); }
    </style>
</head>
<body class="geo-gradient min-h-screen">

    <nav class="fixed w-full z-50 backdrop-blur-md bg-black/30 border-b border-white/10 px-8 py-4 flex justify-between items-center">
        <h1 class="text-xl font-bold tracking-widest text-gold-400" style="color: #d4af37;">GEOPHYSICS 2024</h1>
        <div class="space-x-6 text-sm">
            <a href="#" class="hover:text-amber-500">課程大綱</a>
            <a href="#" class="hover:text-amber-500">實驗報告</a>
            <a href="#" class="hover:text-amber-500">專題發表</a>
        </div>
    </nav>

    <header class="pt-32 pb-20 text-center">
        <h2 class="text-5xl font-bold mb-4 tracking-tighter">探索地心：課程啟航</h2>
        <p class="text-gray-400 italic">從位能場到地震波，記錄地層深處的律動</p>
    </header>

    <main class="max-w-4xl mx-auto px-4 pb-20 relative" x-data="{ activeTab: null }">
        <div class="absolute left-1/2 transform -translate-x-1/2 w-0.5 h-full timeline-line opacity-30"></div>

        <div class="space-y-12">
            
            <div class="relative flex items-center justify-between group">
                <div class="w-5/12 text-right pr-8">
                    <span class="text-amber-500 font-mono">09/10</span>
                    <h3 class="text-xl font-bold">課程啟航</h3>
                </div>
                <div class="z-10 w-4 h-4 rounded-full bg-amber-500 shadow-[0_0_10px_#d4af37]"></div>
                <div class="w-5/12 pl-8">
                    <button @click="activeTab = 1" class="card-hover bg-white/5 p-4 rounded-lg border border-white/10 text-left w-full">
                        <p class="text-sm text-gray-400">上課方式、成績計算、地物概論...</p>
                        <span class="text-xs text-amber-200 mt-2 block">點擊進入子網頁 →</span>
                    </button>
                </div>
            </div>

            <div class="relative flex items-center justify-between flex-row-reverse group">
                <div class="w-5/12 text-left pl-8">
                    <span class="text-amber-500 font-mono">09/24</span>
                    <h3 class="text-xl font-bold">校園野外實驗</h3>
                </div>
                <div class="z-10 w-4 h-4 rounded-full bg-amber-500"></div>
                <div class="w-5/12 pr-8 text-right">
                    <button @click="activeTab = 2" class="card-hover bg-white/5 p-4 rounded-lg border border-white/10 text-right w-full">
                        <p class="text-sm text-gray-400">震測實驗報告：第五組實作成績</p>
                        <span class="text-xs text-amber-200 mt-2 block">← 查看實驗數據</span>
                    </button>
                </div>
            </div>

            <div class="relative flex items-center justify-between group">
                <div class="w-5/12 text-right pr-8">
                    <span class="text-amber-500 font-mono">10/08</span>
                    <h3 class="text-xl font-bold">Hugging Face 互動實作</h3>
                </div>
                <div class="z-10 w-4 h-4 rounded-full bg-amber-500"></div>
                <div class="w-5/12 pl-8">
                    <div class="bg-white/5 p-4 rounded-lg border border-white/10">
                        <p class="text-sm text-gray-400">折射探勘學 x 互動程式開發</p>
                    </div>
                </div>
            </div>

            <div class="relative flex items-center justify-between flex-row-reverse group">
                <div class="w-5/12 text-left pl-8">
                    <span class="text-amber-500 font-mono">12/17</span>
                    <h3 class="text-xl font-bold">AI 遇上地震學</h3>
                </div>
                <div class="z-10 w-4 h-4 rounded-full bg-amber-500"></div>
                <div class="w-5/12 pr-8 text-right">
                    <div class="bg-white/5 p-4 rounded-lg border border-white/10">
                        <p class="text-sm text-gray-400">廖勿渝博士：全自動化監測</p>
                    </div>
                </div>
            </div>

        </div>

        <div x-show="activeTab" 
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 scale-90"
             x-transition:enter-end="opacity-100 scale-100"
             class="fixed inset-0 z-[100] flex items-center justify-center p-6 bg-black/80 backdrop-blur-sm"
             @click.away="activeTab = null">
            
            <div class="bg-[#1c1c1e] w-full max-w-2xl p-8 rounded-2xl border border-amber-500/30 relative">
                <button @click="activeTab = null" class="absolute top-4 right-4 text-gray-500 hover:text-white">✕</button>
                
                <template x-if="activeTab === 1">
                    <div>
                        <h2 class="text-2xl font-bold text-amber-500 mb-4">課程介紹</h2>
                        <div class="space-y-4 text-gray-300">
                            <div class="flex justify-between border-b border-white/10 pb-2">
                                <span>期末專題</span><span>40%</span>
                            </div>
                            <div class="flex justify-between border-b border-white/10 pb-2">
                                <span>野外實驗報告</span><span>30%</span>
                            </div>
                            <div class="flex justify-between border-b border-white/10 pb-2">
                                <span>平時實作 (Colab/HF)</span><span>30%</span>
                            </div>
                        </div>
                    </div>
                </template>

                <template x-if="activeTab === 2">
                    <div>
                        <h2 class="text-2xl font-bold text-amber-500 mb-4">震測實驗報告</h2>
                        <p class="text-sm mb-4">參考資料：第五組_楊廂甯 & 陳亞歆</p>
                        <div class="aspect-video bg-gray-800 rounded flex items-center justify-center text-gray-500 italic">
                            [ 互動式波形圖表載入中... ]
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>

    <footer class="text-center py-10 border-t border-white/10 text-gray-500 text-xs tracking-widest">
        © 2024 GEOPHYSICS DEPARTMENT. ALL RIGHTS RESERVED.
    </footer>

</body>
</html>
